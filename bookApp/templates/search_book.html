<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>

    <h2>Filtered Books</h2>

        {% for book in books %}

        {% endfor %}
    </ul>

</html>
